<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID IMPORT EXPORT - CATALOGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="idlogo.png" alt="ID IMPORT EXPORT Logo"></a>
        <h1>ID IMPORT EXPORT - CATALOGO</h1>
        <button id="clear-selection">Limpiar Selección</button>
    </header>
    <main>
        <div class="filter-container">
            <select id="brand-filter">
                <option value="">Todas las marcas</option>
            </select>
            <button id="open-selected">Abrir Página con productos seleccionados</button>
        </div>
        <div id="product-container" class="product-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
        <div class="pagination">
            <button id="first-page">Inicio</button>
            <button id="prev-page">Anterior</button>
            <span id="page-info"></span>
            <button id="next-page">Siguiente</button>
            <button id="last-page">Final</button>
            <select id="items-per-page">
                <option value="30">30 por página</option>
                <option value="all">Todos</option>
            </select>
        </div>
    </main>
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <script src="script.js"></script>
</body>

</html>
